<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your App Name</title>
    <link rel="stylesheet" href="./Sign_Up.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="signup-grid">
            <div class="signup-text">
                <h1>Sign Up</h1>
            </div>
            <div class="signup-text1">
                Already a member? <a href="../Login/Login.html" class="login-link">Login</a>
            </div>
            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-label="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" pattern="^\d{10}$" title="Please enter a valid 10-digit phone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-label="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" pattern=".{6,}" title="Password must be at least 6 characters long">
                            <span class="password-visibility" onclick="togglePassword()" style="position: absolute; right: 10px; top: 8px; cursor: pointer;">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger" onclick="return confirm('Are you sure you want to reset the form?')">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
